{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'myapp/plugins/bootstrap/css/bootstrap.min.css'  %}" >
  <title>{% block page_title%}Home{% endblock %}</title>
  <style>
    .jumbotron {
      padding:30px;
    }
    footer {
      padding-top: 20px;
      margin-top: 20px;
      color: #777;
      border-top: 1px solid #e5e5e5;
    }
    .nav-link {
      color: #212529;
    }
    .nav-link:hover {
      color:darkgrey;
    }    
    .nav-pills .nav-link.active {
      background-color:grey;
    }
  </style>
</head>

<body>
  <!-- begin::Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"><img src="https://blog.ciavash.name/assets/img/icon/fa-home.svg" height="30px"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% block nav-item-home%}{% endblock %}">
            <a class="nav-link" href="{% url 'myapp:home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% block nav-item-news%}{% endblock %}">
            <a class="nav-link" href="{% url 'news:home' %}">News</a>
          </li>
          <li class="nav-item {% block nav-item-about%}{% endblock %}">
            <a class="nav-link" href="{% url 'myapp:about' %}">About Me</a>
          </li>
          <li class="{% block nav-item-blog%}{% endblock %}">
            <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Research</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tools</a>
          </li>
          <li class="nav-item {% block nav-item-contact%}{% endblock %}">
            <a class="nav-link" href="{% url 'myapp:contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end::Navigation -->

  </body>

  {% block content %}

  {% endblock %}


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </html>
